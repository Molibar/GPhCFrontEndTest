<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addDataForm">
  Add record
</button>

<!-- Modal -->
<div class="modal fade" id="addDataForm" tabindex="-1" role="dialog" aria-labelledby="addDataTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addDataTitle">Add new record</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
  <div class="form-group">
    <label for="buyer-name">Buyer name</label>
    <input type="text" class="form-control" id="buyer-name" placeholder="Enter buyer name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Orders</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
